<div class="span4">
  <div class="stuff-wrapper">
    <div class="stuff-image">
      <a href="{{post.url}}"><img src="{{post.image.url}}"alt=""></a>
    </div>
    <div class="stuff-body">
      <h3><a href="{{post.url}}">{{post.title}}</a></h3>
      <p class="subtitle">{{post.description}}</p>

    </div>
    <div class="stuff-footer">
      <a href="{{post.title}}">Read More</a>
    </div>


  </div>
</div>
