<meta property="og:type" content="article" />
<meta property="og:title" content="{{page.title}}" />
<meta property="og:url" content="{{site.url}}{{page.url}}" />
<meta property="og:image" content="{{site.url}}{{page.image.url}}" />
<meta property="og:description" content="{{page.description}}" />

<meta property="og:article:published_time" content="{{page.date}}" />

{% if page.modified %}
  <meta property="og:article:modified_time" content="{{page.modified}}" />
{% endif %}

{% for tag in page.tags %}
  <meta property="og:article:tag" content="{{tag}}" />
{% endfor %}

<meta property="og:article:author" content="{{site.url}}/about.html" />
