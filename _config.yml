
url: https://blog.matthewrathbone.com
name: Matthew Rathbone's website
gems: 
  - 'jekyll-paginate'
  - 'jekyll-sitemap'
  - 'jekyll-assets'
version: 2.4
description: Blog posts and articles about Hadoop and other things
paginate: 5
exclude: ['ideas', 'drafts']
markdown: kramdown
kramdown:
  syntax_highlighter: rogue
  input: GFM

defaults:
  -
    scope:
      path: ""
    values:
      sitemap: true
